<div class="navbar">
    <div class="py-3">
        <img class="logo" src="/assets/images/logo.png" alt="logo">
    </div>
    <div class="navbar-nav large">
        <div class="navbar-nav-items">
            <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Converter</a>
            <a [routerLink]="['/rates']" routerLinkActive="active">Rates</a>
        </div>
    </div>
    <div class="navbar-nav small">
        <button mat-button [matMenuTriggerFor]="menu">
            <i class="fa-solid fa-bars"></i>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                Converter
            </button>
            <button mat-menu-item [routerLink]="['/rates']" routerLinkActive="active">
                Rates
            </button>
        </mat-menu>
    </div>
</div>
